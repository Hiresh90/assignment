<div class="container">
    <form [formGroup]="itemService.itemForm">
        <div class="row header">
          <div class = "col-md-12">
              <span *ngIf="id == null">Add Item</span> 
              <span *ngIf="id != null">Update Item</span> 
              <mat-icon (click)="onClose()" style = "float:right;cursor: pointer;">clear</mat-icon>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12">
            <input type="hidden" formControlName="id">
            <mat-form-field class="full-width">
              <mat-label>City</mat-label>
              <input required matInput formControlName="city">
              <mat-error *ngIf="city.errors?.required">Please enter city</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error *ngIf="startDate.errors?.required">Please enter start date</mat-error>
                </mat-form-field>
            </div> 
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-error *ngIf="endDate.errors?.required">Please enter end date</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <mat-label>Price</mat-label>
              <input required matInput formControlName="price">
              <mat-error *ngIf="price.errors?.required">Please enter price</mat-error>
            </mat-form-field>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <mat-label>Status</mat-label>
              <input required matInput formControlName="status">
              <mat-error *ngIf="status.errors?.required">Please enter status</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
             <mat-form-field class="full-width">
                <mat-label>Color</mat-label>
                <input required matInput formControlName="color">
                <mat-error *ngIf="color.errors?.required">Please enter color</mat-error>
              </mat-form-field>
          </div>
        </div> 
        <div class = "row" class = "mt-4 full-width">   
          <button  *ngIf="!isSavePending"
              [disabled] = "!itemService.itemForm.valid"
              mat-raised-button 
              color="primary" 
              class = "pull-right ml-1"  
              (click) = "onSave()">
              <mat-icon>save</mat-icon> 
              Save</button>  
            <button  *ngIf="isSavePending"
              mat-raised-button 
              color="primary" 
              class = "pull-right ml-1">
              <i class="fa fa-circle-o-notch fa-spin"></i>
            </button>        
          <button 
              color="warn"
              mat-raised-button 
              class = "pull-right mr-10" 
              (click) = "clearForm()">Clear</button>
      </div> 
    </form>
  </div>
